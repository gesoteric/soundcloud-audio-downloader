<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liked Tracks</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="/fonts/style.css">

    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and general styles */
        body {
            font-family: 'Inter Medium', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            font-size: 15px;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-rows: 60px 1fr;
        }

        /* Fixed Navigation bar */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #222;
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        nav h1 {
            color: #fff;
            font-size: 24px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            color: #fff;
            cursor: pointer;
        }

        nav ul li:hover {
            text-decoration: underline;
        }

        /* Main container with three columns */
        .container {
            display: grid;
            grid-template-columns: 1fr 60% 1fr;
            grid-gap: 20px;
            width: 100%;
            padding-top: 55px;
            height: 100vh;
            overflow: auto;
        }

        /* Main section */
        main {
            text-align: center;
            width: 100%;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        button {
            background-color: #FF5722;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #E64A19;
        }

        /* Table styling */
        #tracks-table {
            width: 100%;
            table-layout: auto;
        }

        .action-buttons button {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        #tracks-table td {
            height: 40px;
        }

        #tracks-table td:nth-child(1) {
            font-size: 15px;
            color: #333;
            text-align: left;
        }
        
        #tracks-table th {
            text-align: left;
        }

        .action-buttons button:hover {
            background-color: #45a049;
        }

        /* Image styling */
        img {
            max-width: 25px;
            height: 25px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <!-- Fixed Navigation Bar -->
    <nav>
        <h1>My Music</h1>
        <ul>
            <li>Likes</li>
            <li>Playlists</li>
        </ul>
    </nav>

    <!-- Main content container -->
    <div class="container">
        <div></div>
        <div style="border-left: 1.5px solid lightgrey; border-right: 1.5px solid lightgrey;">
            <main style="padding: 20px;">
                <h2>Liked Tracks</h2>
                <button onclick="loadTrackLikes()">Get Liked Tracks</button>

                <!-- Table for displaying tracks -->
                <table id="tracks-table" class="compact row-border">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Status</th>
                            <th>Stage</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tracks-table-body"></tbody>
                </table>
            </main>
        </div>
        <div></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script>
        window.onload = () => {
            loadTracks();          // Fetch and display tracks initially
            startPeriodicUpdates(); // Start periodic updates
        };

        function initializeDataTable() {
            $('#tracks-table').DataTable({
                paging: true,
                searching: true,
                ordering: true,
                info: true,
                responsive: true,
                columnDefs: [{ targets: 3, orderable: false }]
            });
        }

        function loadTracks() {
            fetch('/get_tracks')
                .then(response => response.json())
                .then(tracks => {
                    const tableBody = document.getElementById('tracks-table-body');
                    tableBody.innerHTML = ''; // Clear existing rows

                    tracks.forEach(track => {
                        const row = document.createElement('tr');

                        const titleArtistCell = document.createElement('td');
                        titleArtistCell.style.display = "flex";
                        titleArtistCell.style.alignItems = "center";
                        titleArtistCell.style.gap = "10px";

                        const artworkImg = document.createElement('img');
                        artworkImg.src = track.artwork_url;
                        artworkImg.alt = "Artwork";

                        const textContent = document.createTextNode(`${track.artist} - ${track.title}`);
                        titleArtistCell.appendChild(artworkImg);
                        titleArtistCell.appendChild(textContent);

                        row.appendChild(titleArtistCell);

                        const statusCell = document.createElement('td');
                        statusCell.textContent = track.status;
                        row.appendChild(statusCell);

                        const stageCell = document.createElement('td');
                        stageCell.textContent = track.stage;
                        row.appendChild(stageCell);

                        const actionsCell = document.createElement('td');
                        actionsCell.classList.add('action-buttons');
                        actionsCell.innerHTML = `
                            <button onclick="downloadTrack()">Download</button>
                            <button onclick="retryTrack()">Retry</button>
                        `;
                        row.appendChild(actionsCell);

                        tableBody.appendChild(row);
                    });

                    initializeDataTable();
                })
                .catch(error => console.error('Error loading tracks:', error));
        }

        function downloadTrack() {
            alert('Download clicked');
        }

        function retryTrack() {
            alert('Retry clicked');
        }

        function loadTrackLikes() {
            fetch('/load_liked_tracks', { method: 'GET' })
                .then(response => {
                    if (response.ok) {
                        alert('Background processing started!');
                    } else {
                        alert('Failed to start processing.');
                    }
                })
                .catch(error => console.error('Error triggering load_liked_tracks:', error));
        }

        function startPeriodicUpdates() {
            setInterval(() => {
                fetch('/get_tracks')
                    .then(response => response.json())
                    .then(tracks => {
                        updateDataTable(tracks); // Update table with new data
                    })
                    .catch(error => console.error('Error updating tracks:', error));
            }, 5000); // Update every 5 seconds
        }

        function updateDataTable(tracks) {
            const tableBody = document.getElementById('tracks-table-body');
            tableBody.innerHTML = ''; // Clear existing rows

            tracks.forEach(track => {
                const row = document.createElement('tr');
                const titleArtistCell = document.createElement('td');
                titleArtistCell.style.display = "flex";
                titleArtistCell.style.alignItems = "center";
                titleArtistCell.style.gap = "10px";

                const artworkImg = document.createElement('img');
                artworkImg.src = track.artwork_url;
                artworkImg.alt = "Artwork";

                const textContent = document.createTextNode(`${track.artist} - ${track.title}`);
                titleArtistCell.appendChild(artworkImg);
                titleArtistCell.appendChild(textContent);

                row.appendChild(titleArtistCell);

                const statusCell = document.createElement('td');
                statusCell.textContent = track.status;
                row.appendChild(statusCell);

                const stageCell = document.createElement('td');
                stageCell.textContent = track.stage;
                row.appendChild(stageCell);

                const actionsCell = document.createElement('td');
                actionsCell.classList.add('action-buttons');
                actionsCell.innerHTML = `
                    <button onclick="downloadTrack()">Download</button>
                    <button onclick="retryTrack()">Retry</button>
                `;
                row.appendChild(actionsCell);

                tableBody.appendChild(row);
            });
        }
    </script>

</body>

</html>
