<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liked Tracks</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="/fonts/style.css">

    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and general styles */
        body {
            font-family: 'Inter Medium', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            font-size: 15px;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-rows: 60px 1fr;
        }

        /* Fixed Navigation bar */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #222;
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        nav h1 {
            color: #fff;
            font-size: 24px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            color: #fff;
            cursor: pointer;
        }

        nav ul li:hover {
            text-decoration: underline;
        }

        /* Main container with three columns */
        .container {
            display: grid;
            grid-template-columns: 1fr 60% 1fr;
            grid-gap: 20px;
            width: 100%;
            padding-top: 55px;
            height: 100vh;
            overflow: auto;
        }

        /* Main section */
        main {
            text-align: center;
            width: 100%;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        button {
            background-color: #FF5722;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #E64A19;
        }

        /* Table styling */
        #tracks-table {
            width: 100%;
            table-layout: auto;
        }

        .action-buttons button {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        #tracks-table td {
            height: 40px;
        }

        #tracks-table td:nth-child(1) {
            font-size: 15px;
            color: #333;
            text-align: left;
        }
        
        #tracks-table th {
            text-align: left;
        }

        .action-buttons button:hover {
            background-color: #45a049;
        }

        /* Image styling */
        img {
            max-width: 25px;
            height: 25px;
            border-radius: 5px;
        }
        /* Server status CSS for Track Statuses */
.server-status {
  display: inline-block;
  width: 10px;
  height: 10px;
  border-radius: 50%;
  margin-right: 10px;
}

.server-status[type="completed"] {
  background: #2ECC71; /* Green for Completed */
}

.server-status[type="in_progress"] {
  background: #F1C40F; /* Yellow for In Progress */
}

.server-status[type="failed"] {
  background: #E74C3C; /* Red for Failed */
}

    </style>
</head>

<body>

    <!-- Fixed Navigation Bar -->
    <nav>
        <h1>My Music</h1>
        <ul>
            <li>Likes</li>
            <li>Playlists</li>
        </ul>
    </nav>

    <!-- Main content container -->
    <div class="container">
        <div></div>
        <div style="border-left: 1.5px solid lightgrey; border-right: 1.5px solid lightgrey;">
            <main style="padding: 20px;">
                <h2>Liked Tracks</h2>

                <div id="mp3-player-container" style="display: none; margin-bottom: 20px;">
                    <audio id="mp3-player" controls>
                        <source id="mp3-player-source" src="" type="audio/mp3">
                        Your browser does not support the audio element.
                    </audio>
                </div>

                <button onclick="loadTrackLikes()">Get Liked Tracks</button>

                <!-- Table for displaying tracks -->
                <table id="tracks-table" class="compact row-border">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Status</th>
                            <th>Stage</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tracks-table-body"></tbody>
                </table>
            </main>
        </div>
        <div></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script>
        window.onload = () => {
            loadTracks();          // Fetch and display tracks initially
            startPeriodicUpdates(); // Start periodic updates
        };

        function initializeDataTable() {
            $('#tracks-table').DataTable({
                paging: true,
                searching: true,
                ordering: true,
                info: true,
                responsive: true,
                columnDefs: [{ targets: 3, orderable: false }]
            });
        }

     function loadTracks() {
    fetch('/get_tracks')
        .then(response => response.json())
        .then(tracks => {
            const tableBody = document.getElementById('tracks-table-body');
            tableBody.innerHTML = ''; // Clear existing rows

            tracks.forEach(track => {
                const row = document.createElement('tr');

                const titleArtistCell = document.createElement('td');
                titleArtistCell.style.display = "flex";
                titleArtistCell.style.alignItems = "center";
                titleArtistCell.style.gap = "10px";

                const artworkImg = document.createElement('img');
                artworkImg.src = track.artwork_url;
                artworkImg.alt = "Artwork";

                const textContent = document.createTextNode(`${track.artist} - ${track.title}`);
                titleArtistCell.appendChild(artworkImg);
                titleArtistCell.appendChild(textContent);

                row.appendChild(titleArtistCell);

                // Create a status cell with an indicator
                const statusCell = document.createElement('td');
                const statusIndicator = document.createElement('span');
                statusIndicator.classList.add('server-status');

                // Add class based on track status
                if (track.status === "completed") {
                    statusIndicator.setAttribute('type', 'completed');
                } else if (track.status === "in_progress") {
                    statusIndicator.setAttribute('type', 'in_progress');
                } else if (track.status === "failed") {
                    statusIndicator.setAttribute('type', 'failed');
                }
                statusCell.appendChild(statusIndicator);
                row.appendChild(statusCell);

                const stageCell = document.createElement('td');
                stageCell.textContent = track.stage;
                row.appendChild(stageCell);

                const actionsCell = document.createElement('td');
                actionsCell.classList.add('action-buttons');

                if (track.status === 'completed') {
                    // Play button for completed tracks
                    actionsCell.innerHTML = ` 
                        <button onclick="playTrack('${track.file_location}')">Play</button>
                        <button onclick="retryTrack()">Retry</button>
                    `;
                } else {
                    // Retry button for non-completed tracks
                    actionsCell.innerHTML = ` 
                        <button onclick="retryTrack()">Retry</button>
                    `;
                }

                row.appendChild(actionsCell);
                tableBody.appendChild(row);
            });

            // Destroy the existing DataTable and reinitialize it
            if ($.fn.dataTable.isDataTable('#tracks-table')) {
                $('#tracks-table').DataTable().clear().destroy();
            }

            // Reinitialize DataTable after updating rows
            initializeDataTable();
        });
}
        function downloadTrack() {
            alert('Download clicked');
        }

        function retryTrack() {
            alert('Retry clicked');
        }

        function loadTrackLikes() {
            fetch('/load_liked_tracks', { method: 'GET' })
                .then(response => {
                    if (response.ok) {
                        alert('Background processing started!');
                    } else {
                        alert('Failed to start processing.');
                    }
                })
                .catch(error => console.error('Error triggering load_liked_tracks:', error));
        }

        function startPeriodicUpdates() {
            setInterval(() => {
                fetch('/get_tracks')
                    .then(response => response.json())
                    .then(tracks => {
                        updateDataTable(tracks); // Update table with new data
                    })
                    .catch(error => console.error('Error updating tracks:', error));
            }, 5000); // Update every 5 seconds
        }

        function updateDataTable(tracks) {
    const tableBody = document.getElementById('tracks-table-body');
    tableBody.innerHTML = ''; // Clear existing rows

    tracks.forEach(track => {
        const row = document.createElement('tr');

        const titleArtistCell = document.createElement('td');
        titleArtistCell.style.display = "flex";
        titleArtistCell.style.alignItems = "center";
        titleArtistCell.style.gap = "10px";

        const artworkImg = document.createElement('img');
        artworkImg.src = track.artwork_url;
        artworkImg.alt = "Artwork";

        const textContent = document.createTextNode(`${track.artist} - ${track.title}`);
        titleArtistCell.appendChild(artworkImg);
        titleArtistCell.appendChild(textContent);

        row.appendChild(titleArtistCell);

        // Create a status cell with an indicator
        const statusCell = document.createElement('td');
        const statusIndicator = document.createElement('span');
        statusIndicator.classList.add('server-status');

        // Add class based on track status
        if (track.status === "completed") {
            statusIndicator.setAttribute('type', 'completed');
        } else if (track.status === "in_progress") {
            statusIndicator.setAttribute('type', 'in_progress');
        } else if (track.status === "failed") {
            statusIndicator.setAttribute('type', 'failed');
        }
        statusCell.appendChild(statusIndicator);
        row.appendChild(statusCell);

        const stageCell = document.createElement('td');
        stageCell.textContent = track.stage;
        row.appendChild(stageCell);

        const actionsCell = document.createElement('td');
        actionsCell.classList.add('action-buttons');
        
        // Add Play button for completed tracks
        if (track.status === 'completed') {
            actionsCell.innerHTML = `
                <button onclick="playTrack('${track.file_location}')">Play</button>
                <button onclick="retryTrack()">Retry</button>
            `;
        } else {
            // Retry button for non-completed tracks
            actionsCell.innerHTML = `
                <button onclick="retryTrack()">Retry</button>
            `;
        }
        row.appendChild(actionsCell);

        tableBody.appendChild(row);
    });
}
function playTrack(fileLocation) {
    // Ensure the MP3 player container is displayed
    const mp3PlayerContainer = document.getElementById('mp3-player-container');
    if (mp3PlayerContainer) {
        mp3PlayerContainer.style.display = 'block';  // Show the player
    } else {
        console.error('MP3 player container not found!');
        return;
    }

    // Construct the full URL to the track by appending it to the server path
    const fullFilePath = `${fileLocation}`;

    // Get the MP3 player source element
    const mp3PlayerSource = document.getElementById('mp3-player-source');
    if (mp3PlayerSource) {
        // Set the MP3 source URL
        mp3PlayerSource.src = fullFilePath;
    } else {
        console.error('MP3 player source element not found!');
        return;
    }

    // Get the MP3 player element
    const mp3Player = document.getElementById('mp3-player');
    if (mp3Player) {
        // Reload the source and play the track
        mp3Player.load();  // Reload the player
        mp3Player.play();  // Start playing the track
    } else {
        console.error('MP3 player element not found!');
    }
}



function retryTrack() {
    alert('Retry clicked');
}
    </script>

</body>

</html>
